<div class="page-header text-center">
	<h1>Dados do Item</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
	<div class="col-md-6">

		<div class="form-group">
			<label>Código do item</label>
			<input name="codigoItem" class="form-control" pattern="[0-9]+$" ng-model="roupa.codigoItem" required>  

			<span ng-show = "formulario.$submitted && formulario.codigoItem.$error.required"
				class="form-control alert-danger">
				Código obrigatório
			</span>
		</div>


		<div class="form-group">
				<label>Data de entrada</label>
				<input name="dataEntrada" class="form-control" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" ng-model="roupa.dataEntrada" required>  
	
				<span ng-show = "formulario.$submitted && formulario.dataEntrada.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>

		<div class="form-group">
				<label>Tipo</label>
				<input name="tipo" class="form-control" ng-model="roupa.tipo" required>  
	
				<span ng-show = "formulario.$submitted && formulario.tipo.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>

		<div class="form-group">
				<label>Marca</label>
				<input name="marca" class="form-control" ng-model="roupa.marca" required>  
	
				<span ng-show = "formulario.$submitted && formulario.marca.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>

		<div class="form-group">
				<label>Características</label>
				<input name="caracteristicas" class="form-control" ng-model="roupa.caracteristicas" required>  
	
				<span ng-show = "formulario.$submitted && formulario.caracteristicas.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>			

		<div class="form-group">
				<label>Tamanho</label>
				<input name="tamanho" class="form-control" ng-model="roupa.tamanho" required>  
	
				<span ng-show = "formulario.$submitted && formulario.tamanho.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>			

		<div class="form-group">
				<label>Cor</label>
				<input name="cor" class="form-control" ng-model="roupa.cor" required>  
	
				<span ng-show = "formulario.$submitted && formulario.cor.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>			

		<div class="form-group">
				<label>Valor na etiqueta de compra</label>
				<input name="valorEtiquetaCompra" class="form-control" pattern="([0-9]{1,3}\.)?[0-9]{1,3}.[0-9]{2}$" ng-model="roupa.valorEtiquetaCompra" required>  
	
				<span ng-show = "formulario.$submitted && formulario.valorEtiquetaCompra.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>			


		<div class="form-group">
				<label>Valor pago na compra</label>
				<input name="valorPagoCompra" class="form-control" pattern="([0-9]{1,3}\.)?[0-9]{1,3}.[0-9]{2}$" ng-model="roupa.valorPagoCompra" required>  
	
				<span ng-show = "formulario.$submitted && formulario.valorPagoCompra.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>			

		<div class="form-group">
				<label>Preço Sugerido</label>
				<input name="precoSugerido" class="form-control" pattern="([0-9]{1,3}\.)?[0-9]{1,3}.[0-9]{2}$" ng-model="roupa.precoSugerido" required>  
	
				<span ng-show = "formulario.$submitted && formulario.precoSugerido.$error.required"
					class="form-control alert-danger">
					Campo obrigatório
				</span>
		</div>					

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="#/roupas" class="btn btn-primary">Voltar</a>
		<hr>
	</div>
</form>
